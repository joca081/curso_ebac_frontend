<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários EBAC</title>
</head>

<body>
    <h1>Formulário de cadastro EBAC</h1>
    <h2>Cadastre-se</h2>
    <form>
        <p>
        <label for="name">Seu Nome: </label> <br /> 
        <input id="name" type="text" placeholder="Ex: Amanda Júlia"> <br />
        </p>
    
        <p>
        <label for="email">Insira seu email:</label> <br />
        <input id="email" type="email" placeholder="Ex: teste@email.com"> <br />
        </p>
    
        <p>
        <label for="password">Crie uma Senha: </label> <br />
        <input type="password" id="password" placeholder="Ex:12345"> <br />
        </p> 
    
        <p>  
        <label for="password">Digite novamente sua Senha: </label> <br />
        <input type="password" id="Sua Senha" placeholder="Ex:12345"> <br />
        </p>
    
        <button type="submit"> Cadastrar-se </button>
    </form>
</body>
</html>
